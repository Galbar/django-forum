<form id="thread-settings-form" role="form" action="{% url 'Forum.views.login' forum_id=forum_id %}" method="POST">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h2 class="modal-title">Login</h2>
	</div>
	<div class="modal-body">
		{% csrf_token %}
		<div class="form-group">
			<input class="form-control" id="id_username" name="username" placeholder="Username" type="text" autofocus />
			{% if form.username.errors %}
			<div class="alert alert-danger">
				{{ form.username.errors }}
			</div>
			{% endif %}
		</div>
		<div class="form-group">
			<input class="form-control" id="id_password" name="password" placeholder="Password" type="password" />
			{% if form.password.errors %}
			<div class="alert alert-danger">
				{{ form.password.errors }}
			</div>
			{% endif %}
		</div>
		<div class="text-right">
			<button class="btn btn-lg btn-success text-left" type="submit">Login</button>
		</div>
	</div>
</form>
